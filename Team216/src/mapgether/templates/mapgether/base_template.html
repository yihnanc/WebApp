<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Home page of mapgather</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'mapgether/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'mapgether/jumbotron.css' %}" rel="stylesheet">


    <!-- map -->
    <link href="{% static 'css/map.css' %}" rel="stylesheet">
    <link href="{% static 'css/text.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery-ui.theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    {% block eventMap %}
    <script src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=allEventMap" defer>
    </script>
    {% endblock %}
    <script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
    <script src ="{% static 'js/map.js' %}" type="text/javascript"></script>
    <script src ="{% static 'js/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src ="{% static 'js/auto_complete.js' %}" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {% block topTitle %}
          {% endblock %}
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-left">
            <div class="form-group ui-widget">
              <input id="search_box" name="search_box" type="text" placeholder="Search Key Words, # for tags, @ for user's name, ~ for event titles." class="form-control" required>
            </div>
            <button id="run_search" type="submit" class="btn btn-success">Search</button>
          </form>
          <form class="navbar-form navbar-right">
            {% block functionButton %}
            {% endblock %}
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        {% block realTitle %}
        {% endblock %}
      </div>
    </div>

    <div class="container">
        {% block bodyBlock %}
        {% endblock %}
      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->


  </body>
</html>
