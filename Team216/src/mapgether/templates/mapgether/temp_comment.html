<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>parsing .ics file test</title>
</head>

<body>
{% for error in errors %}
<p style="color:red">
{{error}}
</p>
{% endfor %}

{% for event, comment in events_comments %}
	<ul>
		<li>{{event.title}}</li>
		<li>{{event.address}}</li>
		<ul>
			{% for comment_ele in comment %}
			<li> {{comment_ele.text}}</li>
			<li> {{comment_ele.added_time}}</li>
			{% endfor %}
		</ul>
	</ul>
	<form action="{% url 'add_comment' id=event.id%}" method="post">
	{% csrf_token %}
	<input type="text", name ="text" ,required>
	<input type="submit", value="Submit"><br>
	</form>

{% endfor %}

</body>
