<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Grumblr</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'grumblr/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'grumblr/signin.css' %}" rel="stylesheet">
    <link href="{% static 'grumblr/text.css' %}" rel="stylesheet">
  </head>

<body>
{% if form.errors %}
 <p class="form-error">
Incorrect user name and password.
</p>
{% endif %}

    <div class="container">
  
      <form class="form-signin" action="{% url 'login' %}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"><span style="color:Olive">Remeber me</span>
          </label>
        </div>
        <button class="btn btn-default btn-primary btn-block" type="submit">Sign in</button>
      <input type="hidden" name="next" value="{{ next }}" />  
      {% csrf_token %}
      </form>
      <div class="LoginDialog-footer modal-footer u-textCenter">
     <p style="text-align:center">
      <span style="color:Navy">Don't have an account？</span>
      <a id="sign_up_link" href="{% url 'register' %}">
      Sign up
     <p style="text-align:center">
      <span style="color:Navy">Forget your password？</span>
      <a id="sign_up_link" href="{% url 'checkmail' %}">
      Reset
      </a>
      </p>
      </a>
      </p>
    </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
